# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f ./isr_debris_sim/requirements.txt ]; then pip install -r ./isr_debris_sim/requirements.txt; fi
    - name: Run MyPy Type Checker
      run: |
        mypy --config-file=./isr_debris_sim/pyproject.toml ./isr_debris_sim/
    - name: Lint with Ruff
      run: |
        ruff check --config ./isr_debris_sim/pyproject.toml ./isr_debris_sim/
    - name: Test with pytest
      run: |
        pytest ./isr_debris_sim -m unit
    
